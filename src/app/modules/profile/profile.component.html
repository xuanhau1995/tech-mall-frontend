<div>
  <!-- <div class="pb-4 font-medium text-xl">Your Account</div> -->
  <div class="grid grid-cols-12 gap-8 profile max-w-7xl mx-auto pb-20">
    <div class="col-span-4 overflow-hidden">
      <div class="">
        <div class="p-4 flex justify-center">
          <div class="text-center">
            <div
              class="h-[280px] w-[280px] bg-slate-50 rounded-full overflow-hidden shadow"
            >
              <img
                src="https://www.gettyimages.pt/gi-resources/images/Homepage/Hero/PT/PT_hero_42_153645159.jpg"
                class="h-full w-full"
                alt=""
              />
            </div>
            <div class="text-center text-lg font-medium mt-2">
              {{ me?.fullname }}
            </div>
            <div class="text-sm text-slate-400">{{ me?.email }}</div>
          </div>
        </div>
        <div class="flex justify-between items-center pb-3">
          <div class="text-xs">Profile</div>
          <button
            class="bg-sky-50 text-sky-800 px-2 h-[30px] text-xs rounded-lg"
          >
            Edit Profile
          </button>
        </div>
        <div class="pt-4 border-t space-y-3 text-sm">
          <div class="flex justify-between">
            <div class="font-medium">UserName</div>
            <div class="text-slate-400">{{ me?.username }}</div>
          </div>
          <div class="flex justify-between">
            <div class="font-medium">Full Name</div>
            <div class="text-slate-400">{{ me?.fullname }}</div>
          </div>
          <div class="flex justify-between">
            <div class="font-medium">Phone</div>
            <div class="text-slate-400">{{ me?.phone }}</div>
          </div>
          <div class="flex justify-between">
            <div class="font-medium">Email</div>
            <div class="text-slate-400">{{ me?.email }}</div>
          </div>
          <div class="flex justify-between">
            <div class="font-medium">Location</div>
            <div class="text-slate-400">Viet Nam</div>
          </div>
          <div class="flex justify-between items-center">
            <div class="font-medium">Password</div>
            <div class="flex items-center space-x-2">
              <div class="text-slate-400 text-base">******</div>
              <button class="bg-slate-100 px-2 h-[28px] rounded-lg text-xs">
                Change
              </button>
            </div>
          </div>
        </div>
        <button
          class="w-full px-4 h-[36px] bg-slate-100 border rounded-xl mt-10 hover:border-slate-300"
          (click)="logOut()"
        >
          Logout
        </button>
      </div>
    </div>
    <div class="col-span-8">
      <div class="grid grid-cols-12 pt-10 gap-4">
        <div
          *ngFor="let i of items"
          class="col-span-4 bg-white p-4 border border-gray-100 hover:shadow-md cursor-pointer transition-all duration-500 rounded-xl flex items-center space-x-3"
        >
          <div class="h-[60px] w-[60px]">
            <img [src]="i?.img" alt="" class="" />
          </div>
          <div>
            <div class="font-semibold">{{ i?.title }}</div>
            <div class="text-opacity-50 text-xs">
              {{ i?.des }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
